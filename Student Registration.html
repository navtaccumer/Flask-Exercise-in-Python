<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            border: 2px solid black;
            padding: 20px;
            margin: 50px auto;
        }

        .container h2 {
            text-align: center;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            box-sizing: border-box;
            border: 1px solid #000;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .section {
            margin-bottom: 15px;
            border-top: 1px solid #aaa;
            padding-top: 10px;
        }

        .button-container {
            text-align: center;
        }

        input[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: #eee;
            border: 1px solid #000;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>STUDENT REGISTRATION</h2>
        <form>
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="contact" placeholder="Contact No." required>
            <input type="text" name="city" placeholder="City" required>

            <div class="section">
                <label>Gender</label><br>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </div>

            <div class="section">
                <label>Hobbies</label><br>
                <input type="checkbox" name="hobby" value="sport">Sport<br>
                <input type="checkbox" name="hobby" value="esport">Esport<br>
                <input type="checkbox" name="hobby" value="streaming">Streaming<br>
                <input type="checkbox" name="hobby" value="vlogging">Vlogging<br>
            </div>

            <input type="password" name="password" placeholder="Password" required>
            <div class="button-container">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
